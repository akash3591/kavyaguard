{% extends "base.html" %}

{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div class="form-card" style="width: 380px; padding: 35px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.5);">

        <h2 style="text-align:center; margin-bottom: 20px; color: white; font-size: 28px;">
            Login
        </h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: #ff7676; text-align:center; margin-bottom: 10px;">
                    {{ messages[0] }}
                </p>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">

            <input type="email" 
                   name="email" 
                   placeholder="Email"
                   required
                   style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 16px;">

            <input type="password" 
                   name="password" 
                   placeholder="Password"
                   required
                   style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 16px;">

            <button type="submit"
                    style="width: 100%; padding: 12px; margin-top: 10px; background: linear-gradient(90deg,#4A90E2,#007bff); border: none; color: white; border-radius: 10px; font-size: 17px; cursor: pointer;">
                Login & Send OTP
            </button>
        </form>

        <p style="text-align:center; margin-top: 15px; color: #ddd;">
            Don't have an account?
            <a href="{{ url_for('signup') }}" style="color:#4A90E2; text-decoration:none;">Register</a>
        </p>

    </div>
</div>

{% endblock %}
