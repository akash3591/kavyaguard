{% extends "base.html" %}
{% block title %}Contact â€” KavyaGuard{% endblock %}

{% block content %}

<h1 class="auth-title">Contact Us</h1>

<p style="opacity:0.8; margin-bottom:20px;">
    Have questions or need support? Send us a message below.
</p>

<form method="POST" action="{{ url_for('send_message') }}" class="contact-form">

    <label>Name</label>
    <input type="text" name="name" required placeholder="Your Name">

    <label>Email</label>
    <input type="email" name="email" required placeholder="Your Email">

    <label>Message</label>
    <textarea name="message" required placeholder="Write your message..."></textarea>

    <button class="auth-btn" type="submit">Send Message</button>

</form>

{% endblock %}
