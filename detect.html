{% extends "base.html" %}

{% block content %}

<div style="display:flex; justify-content:center; align-items:center; height:80vh;">
    <div class="form-card"
         style="width:500px; padding:35px; background:rgba(255,255,255,0.05);
         backdrop-filter:blur(10px); border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.5);">

        <h2 style="text-align:center; color:white; margin-bottom:20px; font-size:28px;">
            Hate Speech Detector
        </h2>

        <!-- FORM -->
        <form action="{{ url_for('detect') }}" method="POST" style="text-align:center;">

            <textarea name="text"
                      placeholder="Type Kannada text here..."
                      required
                      style="width:100%; height:120px; padding:12px; border-radius:10px;
                             border:none; background:rgba(255,255,255,0.1);
                             color:white; font-size:16px; margin-bottom:15px;"></textarea>

            <button type="submit"
                    style="width:100%; padding:12px; background:linear-gradient(90deg,#4A90E2,#007bff);
                           border:none; color:white; border-radius:10px; font-size:17px; cursor:pointer;">
                Analyze
            </button>
        </form>

        <!-- RESULT BOX -->
        {% if result %}
            <div style="margin-top:20px; padding:15px; border-radius:10px;
                        background:rgba(255,255,255,0.1); color:white; text-align:center;">

                <h3 style="margin-bottom:8px;">Result:</h3>

                {% if result == "Hate" %}
                    <p style="color:#ff6b6b; font-size:18px;"><b>⚠ Hate Speech Detected</b></p>
                {% else %}
                    <p style="color:#5bff8a; font-size:18px;"><b>✔ Non-Hate Speech</b></p>
                {% endif %}
            </div>
        {% endif %}

    </div>
</div>

{% endblock %}
